<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Patrick Engelbert">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <title>Login for Spotify Jukebox</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/lib/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Username/Email</label>
        <input name="username" type="text" id="username" class="form-control" placeholder="Username/Email" value="{{request.form.username}}"required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input name="password" type="password" id="password" class="form-control" placeholder="Password" value="{{request.form.password}}"required>
        <!--<div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
	  {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
	  <div class="login-help">
		<a href="#">Register</a> - <a href="#">Forgot Password</a>
	  </div>

    </div> <!-- /container -->

  </body>
</html>
