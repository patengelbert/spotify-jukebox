<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Patrick Engelbert">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <title>Register for Spotify Jukebox</title>

    <base target="_parent">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/lib/bootstrap.min.css') }}" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Custom styles for this template -->
    <link href="../static/css/login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading">Please register</h2>
            <p class="error">
                <strong>Error:</strong>
                <strong id="error_message"></strong>
            </p>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="username" name="username" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <label for="inputPasswordRepeat" class="sr-only">Repeat Password</label>
            <input type="password" id="passwordrepeat" name="passwordrepeat" class="form-control" placeholder="Repeat Password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>

        <div class="login-help">
            <a href="login" target="_self">Login</a>
        </div>
    </div> <!-- /container -->

    <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
